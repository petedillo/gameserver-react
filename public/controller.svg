<svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="neonGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#ff00ff">
        <animate attributeName="stop-color" 
          values="#ff00ff;#800080;#ff00ff" 
          dur="2s" 
          repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#800080">
        <animate attributeName="stop-color" 
          values="#800080;#ff00ff;#800080" 
          dur="2s" 
          repeatCount="indefinite"/>
      </stop>
    </linearGradient>
  </defs>
  
  <!-- Terminal Window -->
  <rect x="2" y="2" width="28" height="28" rx="3" 
    stroke="url(#neonGradient)" 
    stroke-width="2" 
    fill="none">
    <animate attributeName="stroke-opacity"
      values="1;0.5;1"
      dur="1.5s"
      repeatCount="indefinite"/>
  </rect>
  
  <!-- Terminal Bar -->
  <rect x="2" y="2" width="28" height="6" rx="3" 
    fill="url(#neonGradient)">
    <animate attributeName="opacity"
      values="1;0.7;1"
      dur="2s"
      repeatCount="indefinite"/>
  </rect>
  
  <!-- Game Controller Body -->
  <path d="M8 12h16v8h-5v4h-6v-4h-5z" 
    stroke="url(#neonGradient)" 
    stroke-width="1.5"
    fill="none">
    <animate attributeName="stroke-opacity"
      values="1;0.5;1"
      dur="2s"
      repeatCount="indefinite"/>
  </path>
  
  <!-- Controller Buttons -->
  <circle cx="20" cy="16" r="1.5" fill="url(#neonGradient)">
    <animate attributeName="r"
      values="1.5;1.2;1.5"
      dur="1s"
      repeatCount="indefinite"/>
  </circle>
  <circle cx="17" cy="16" r="1.5" fill="url(#neonGradient)">
    <animate attributeName="r"
      values="1.5;1.2;1.5"
      dur="1s"
      repeatCount="indefinite"
      begin="0.3s"/>
  </circle>
  
  <!-- D-Pad -->
  <path d="M11 15v2M10 16h2" 
    stroke="url(#neonGradient)" 
    stroke-width="1.5"
    stroke-linecap="round">
    <animate attributeName="stroke-opacity"
      values="1;0.5;1"
      dur="1.5s"
      repeatCount="indefinite"/>
  </path>
</svg>